                    </select>
                    <small id="emailHelp" class="form-text text-muted">*pilih asal kota dimana anda mulai naik transport umum</small>
                </div>
                <div class="row">
                    <label for="exampleInputPassword1" style="margin-left: 15px;">Tanggal Liburan Anda:</label>
                    <div class="col-6">                        
                        <div class="form-group">

                    <div class="col-6">
                        <div class="form-group">
                            <input type="date" class="form-control" id="tgl-pulang" placeholder="Pulang">
                        </div>
                    </div>
                </div>
                <a type="submit" class="btn btn-submit" href="list.html">Submit</a>
          </form>
        </div>
    </section>
